spring.application.name=demo-mcp-server

server.port=8083

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mcp_demo?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

ex.api.key=${EX_API_KEY}
ex.api.url=${EX_API_URL}

logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.mcp=DEBUG

